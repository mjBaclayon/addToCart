<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>

<div>


  <h2>Shopping Spree</h2>
  <p>Enjoy shopping:</p>
  
  <div class="slideshow-container">
  
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="/img/gabbi-louis-vuitton-main-untitled-1-1634115398.jpg" style="width:100%">
    <div class="text">Love what you wear</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="/img/model 1.png" style="width:100%">
    <div class="text">Bags make you hot</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="/img/model2.jpg" style="width:100%">
    <div class="text">All about bags</div>
  </div>
  
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>
</div>

  <!--END OF CAROUSEL-->
                
    
    <button onclick="openCartModal()"><i class="fa-solid fa-cart-shopping fa-2x"></i></button>

       

<section class="container">

    <div class="card">
        <div class="card-image img-1"></div>
        <p>LV Speedy</p>
        <h4 class="price">$100.00</h4>
        <button onclick="addCart('LV Speedy', 100.00)">Add to Cart</button>
        
    </div>
    <div class="card">
        <div class="card-image img-2"></div>
        <p>LV Bucket</p>
        <h4 class="price">$75.00</h4>
        <button onclick="addCart('LV Bucket', 75.00)">Add to Cart</button>
    </div>

    <div class="card">
        <div class="card-image img-3"></div>
        <p>LV Neverfull</p>
        <h4 class="price">$150.00</h4>
        <button onclick="addCart('LV Neverfull', 150.00)">Add to Cart</button>
        </div>
        
</section>


<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCartModal()">&times;</span>
      <h2>Ordered Items</h2>
      <table id="cartItemsTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>
      <div id="totalPrice"></div>
      <button>Check Out</button>
    </div>
  </div>




<script src="/index.js"></script>

    
</body>
</html>
